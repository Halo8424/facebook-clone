<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Clone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=divice-width,initial-scale=1" />
    <link rel="stylesheet" href="css/font5/all.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <!-- Header logo and input section -->
      <div class="header__logo-section">
        <div class="header__logo-icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="header__logo-search">
          <i class="fas fa-search"></i>
          <input type="text" />
        </div>
      </div>
      <!-- Header menu middle tabs section -->
      <div class="header__menu-tabs">
        <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-flag">
            <div class="header__notification-bubble">3</div>
          </i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-tv">
            <div class="header__notification-bubble">9</div>
          </i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-store"></i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-users"></i>
        </div>
      </div>
      <!-- Header user action links section -->
      <div class="header__account">
        <div class="header__actions">
          <img
            src="https://randomuser.me/api/portraits/women/44.jpg"
            class="header__user-img"
          />
          <span class="header__user-name">Kaely Sky</span>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-plus"></i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fab fa-facebook-messenger"></i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-bell"></i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-sort-down"></i>
          </a>
        </div>
      </div>
    </header>
    <section class="content-area content-area--feed">
<!-- Right Side Nav  -->
      <section class="sidenav">
  <!-- Upper Half Side Nav -->
        <div class="sidenav__item">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" class="sidenav__item-img" alt="">
          <span class="sidenav__item-title">
            Kaely Sky
          </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-user-friends"></i>
          </div>
          <span class="sidenav__item-title">
            Friends
          </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-flag"></i>
          </div>
          <span class="sidenav__item-title">
            Pages
            <span class="sidenav__item-notification">
              <div class="sidenav__item-notification-circle"></div>
              9+ New
            </span>
          </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav_item-icon--circle-white">
            <i class="fas fa-users"></i>
          </div>
          <span class="sidenav__item-title">
            Groups
            <span class="sidenav__item-notification">
              <div class="sidenav__item-notification-circle"></div>
              3+ New
            </span>
          </span>
        </div>
      </div>
      <div class="sidenav__item">
        <div class="sidenav__item-icon">
          <i class="fas fa-store"></i>
        </div>
        <span class="sidenav__item-title">
          Marketplace
        </span>
      </div>
      <div class="sidenav__item">
        <div class="sidenav__item-icon sidenav__item-icon--circle">
          <i class="fas fa-chevron-down"></i>
        </div>
        <span class="sidenav__item-title">
          See More
        </span>
      </div>
  <!-- Middle Side Nav Break -->
      <div class="sidenav__line"></div>
      <span class="sidenav__heading-title">Your Shortcuts</span>
  <!-- Lower Side Nav Items -->
      <div class="sidenav__item">
        <div class="sidenav__item-icon sidenav__item-icon--circle-white">
          <i class="fas fa-user-friends"></i>
        </div>
        <span class="sidenav__item-title">
          HTML
        </span>
      </div>

      <div class="sidenav__item">
        <div class="sidenav__item-icon sidenav__item-icon--circle-white">
          <i class="fas fa-user-friends"></i>
        </div>
        <span class="sidenav__item-title">
          CSS
        </span>
      </div>

      <div class="sidenav__item">
        <div class="sidenav__item-icon sidenav__item-icon--circle-white">
          <i class="fas fa-user-friends"></i>
        </div>
        <span class="sidenav__item-title">
          JavaScript
        </span>
      </div>

      <div class="sidenav__item">
        <img src="https://www.riaa.com/wp-content/uploads/2015/08/romeo-santos-album.jpg" class="sidenav__item-img" alt="">
        <span class="sidenav__item-title">
          Bachata
        </span>
      </div>

      <div class="sidenav__item">
        <img src="https://i1.sndcdn.com/avatars-000288473874-hvjceg-t240x240.jpg" class="sidenav__item-img" alt="">
        <span class="sidenav__item-title">
          Hip Hop
        </span>
      </div>

      </section>
<!-- Feed Content Area -->
      <section class="feed">
        <div class="stories">
          <div class="stories__video-container">
            <img class="stories__bg" src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg">
            <div class="stories__title">
              <div class="stories__new-btn">
                <i class="fas fa-plus"></i>
              </div>
              Create A Story
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img class="stories__bg" src="https://media3.giphy.com/media/fSYsDppwJeqjCJhKT6/source.gif">
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/women/95.jpg">
              Loren Miller
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img class="stories__bg" src="https://images6.fanpop.com/image/photos/43100000/Baby-Yoda-baby-yoda-43155687-500-280.gif">
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/men/53.jpg">
              William Hinton 
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img class="stories__bg" src="https://steamuserimages-a.akamaihd.net/ugc/857234422783025299/BE705FE75A3D3BFD9B0D3210B7C1A5AE281542D8/">
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/men/34.jpg">
              Liam Carter
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img class="stories__bg" src="https://media2.giphy.com/media/xhX1qFxqmDNHG/giphy.gif">
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/women/40.jpg">
              Kimberly Miles
            </div>
          </div>

          <div class="stories__video-container stories__video-container--plain">
            <img class="stories__bg" src="https://i.gifer.com/Lm2q.gif">
            <div class="stories__title">
              <img class="stories__user" src="https://randomuser.me/api/portraits/women/46.jpg">
              Malissa Bell 
            </div>
          </div>

        </div>
        <div class="feed__box">
          <div class="newpost">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="newpost__user-img" alt="">
            <input type="text" placeholder="What's on your mind? Kaely">
          </div>
          <div class="hline"></div>
          <div class="post-types">
            <div class="post-types__item">
              <i class="fas fa-video"></i>Live Video
            </div>
            <div class="post-types__item">
              <i class="fas fa-photo-video"></i>Photo Video
            </div>
            <div class="post-types__item">
              <i class="fas fa-laugh-beam"></i>Feeling/Activity
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
